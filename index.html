<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <!-- Contenedor en forma de télefono -->
    <div class="wrapper">
        <!-- Contiene la parte azul de arriba -->
        <div class="backdrop-header">
            <div class="menu-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
                  />
                </svg>
            </div>
            <div class="welcome">
                <div class="content">
                  <h1>Hello John</h1>
                  <p>Today you have <span id="total-tasks">5</span> tasks</p>
                  <div class="progress-bar"></div>
                </div>
                <div class="calendary">
                  <div class="backdrop">
                    <img src="./src/img/calendario.png" alt="calendary-icon" />
                  </div>
                  <p>21/10/2024</p>
                </div>
            </div>
        </div>
        <!-- Efecto de curvatura parte azul -->
        <div class="backdrop-tail"></div>
        <!-- Separación de espacio para tareas  -->
        <div class="task-section">
          <div class="task-wrapper">
            <div class="task">
              <!-- Check y tutilo de la tarea -->
              <label for="task-ID" class="task-label">
                <input type="checkbox" name="task-ID" id="task-ID" />
                <span class="checkmark"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.5 12.75l6 6 9-13.5"
                    />
                  </svg>
                </span>
                <div class="task-info">
                  <p>Entregar la tarea del aaron<p>
                  <div>8:00 PM</div>
                </div>
              </label>
              <!-- Botón borrar tarea  -->
              <div class="delete">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <!-- Botón agregar tarea -->
        <div class="add-task-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </div>
        <!-- Capa de difuminado al activar formulario -->
        <div class="blur"></div>
        <!-- Formulario para agregar nuevas tareas -->
        <div class="add-task-form">
          <div class="add-task-backdrop"></div>
          <h1 class="heading">Add Task</h1>
          <div class="input-group">
            <label for="task-name"> Task </label>
            <input type="text" id="task-name" required />
          </div>
          <div class="input-group">
            <label for="task-time"> Hour </label>
            <input type="time" id="task-time">
          </div>
          <div class="btns">
            <button class="cancel-btn">Cancel</button>
            <button class="add-btn">Add</button>
          </div>
        </div>

        <!-- Menú -->
